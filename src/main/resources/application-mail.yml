spring:
  config.activate.on-profile: mail
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls.enable: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

validation:
  api-key: ${API_KEY}